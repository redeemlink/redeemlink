name: Deploy News Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write # Needed to write to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # We need to checkout the theme submodule
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Astro dependencies
        run: npm install
        working-directory: astro-site

      - name: Run Deployment Script
        env:
          # This token is for deploying to an external repository
          GITHUB_TOKEN: ${{ secrets.EXTERNAL_REPO_PAT }}
          # The external repository name (e.g., new-account/new-repo)
          REPO: ${{ secrets.EXTERNAL_REPO_NAME }}
          # These must be configured as Repository Secrets in your GitHub settings
          DOMAIN: ${{ secrets.DOMAIN }}
          RSS_QUERY: ${{ secrets.RSS_QUERY }}
        run: python deploy.py